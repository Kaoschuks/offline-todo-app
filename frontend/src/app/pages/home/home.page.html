<ion-header>
  <ion-toolbar>
    <ion-title>
      ToDo List
    </ion-title>
    <ion-button expand="block" slot="end" (click)="add()">New Item</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="remove(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
